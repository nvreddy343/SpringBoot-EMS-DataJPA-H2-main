<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EMS</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">
	<h3>Add New Employee</h3>
	<form th:action="@{/add}" th:object="${employee}" method="post">
		<div class="row">
			<div class="input-field col s6">
				<input id="Name" type="text" class="validate" th:field="*{name}"> <label for="name">Name</label>
			</div>
			<div class="input-field col s6">
				<input id="designation" type="text" class="validate" th:field="*{designation}"> <label for="designation">Designation</label>
			</div>
			<div class="input-field col s6">
				<input id="location" type="text" class="validate" th:field="*{location}"> <label for="location">Location</label>
			</div>
		</div>
		<button type="submit" class="waves-effect waves-light btn">Add Employee</button>
	</form>
	<br>
	<!-- The link which sends GET request to "/"  -->
	<a th:href="@{/}"
		class="blue-text">Back</a>
</body>
</html>
